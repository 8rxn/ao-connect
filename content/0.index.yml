title: HOME
description: AO Arena DAO
navigation: false
hero:
  title: Deposit, Stake and Bet
  description: You will deposit your CRED and get $AO, which can stake in arena and bet your AO
  headline:
    label: Made with AO Computer
    to: https://ao.arweave.dev/
    icon: i-heroicons-arrow-top-right-on-square-20-solid
  links:
    - label: Deposit Now
      to: "/deposit"
      size: xl
      color: primary
      icon: i-icon-park-deposit
      trailing: true
    - label: Watch on the arena
      icon: i-icon-park-twotone-arena
      size: xl
      color: gray
      to: /arena
sections:
  - title: Stake in the Arena
    description: Stake your $AO in the Arena, then you can vote for the proposal and get profit share from Arena.
    id: features
    align: left
    img: https://images.unsplash.com/photo-1660518909674-fe2e822ed40e?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8dGlnZXIlMjBhcmVuYXxlbnwwfHwwfHx8MA%3D%3D
    features:
      - name: Get some CRED
        description: You need to have CRED, which is the ao testnet token.
        icon: i-nimbus-money
      - name: Deposit CRED and get $AO
        description: 1 CRED can swap 1 $AO.
        icon: i-system-uicons-swap
      - name: Stake and Vote
        description: Stake in the Arena, which support the Arena's building, and vote for the proposal
        icon: i-material-symbols-how-to-vote
    links:
      - label: Stake now!
        to: /stake
        color: primary
        icon: i-icon-park-deposit
        trailing: true
        size: md
        class: ml-8
  - title: Bet on your AO
    description: AO here means one of our two tigers, we use AO to stand for them. The arena is the place which the Two AOs(Tigers) fight to each other.
    align: right
    img: https://plus.unsplash.com/premium_photo-1664298515793-1451ed489d95?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Njl8fHRpZ2VyfGVufDB8fDB8fHww
    features:
      - name: AO bot process
        description: They are two AO bot process, which have a bit of Artificial intelligence, in the near feature, we will connect with GPT / LLM to provide more power Strategic Decicions
        icon: i-ic-twotone-android
      - name: Decentralized
        description: It gets the game and players state from the AO computer, which is Decentralized Computer!
        icon: i-eos-icons-blockchain
      - name: Bet to earn
        description: Bet on your AO, while it wins, you can share the reward.
        icon: i-fluent-emoji-high-contrast-game-die
    links:
      - label: Head to Arena
        to: /arena
        color: gray
        icon: i-icon-park-twotone-arena
        trailing: true
        size: md
        class: ml-8
